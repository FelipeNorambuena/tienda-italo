# Configuración del Gateway microservice
spring.application.name=gateway

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de Spring Cloud Gateway
spring.cloud.gateway.enabled=true

# Configuración de rutas del Gateway
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/productos/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Configuración de CORS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# Configuración de logging
logging.level.com.tienda.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=when-authorized
management.endpoint.gateway.enabled=true

# Configuración de JWT
jwt.secret=mySecretKeyForJWTTokenGeneration123456789
jwt.expiration=3600000
jwt.refresh-expiration=86400000
