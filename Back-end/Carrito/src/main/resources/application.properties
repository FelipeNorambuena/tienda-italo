# Configuración del servidor
server.port=8083
server.servlet.context-path=/api/carrito

# Configuración de la base de datos - Creación automática
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_carrito?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# Configuración de Flyway - Habilitado para migraciones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Configuración de seguridad JWT
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024TiendaItalo
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuración de WhatsApp
whatsapp.number=+56974161396
whatsapp.message.template=Hola! Quiero realizar el siguiente pedido:\n\n{productos}\n\nTotal: {total}\n\n¿Podrías confirmar disponibilidad y forma de pago?

# Configuración de logging
logging.level.com.carrito.compras=INFO
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de perfiles
spring.profiles.active=dev
