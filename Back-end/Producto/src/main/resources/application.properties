# =================================================================
# CONFIGURACIÓN DE APLICACIÓN - MICROSERVICIO PRODUCTOS
# =================================================================

spring.application.name=tienda-productos

# Configuración del servidor
server.port=8082
server.servlet.context-path=/api/products

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_productos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=tienda_user
spring.datasource.password=TiendaPass2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuración de Flyway
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Configuración de logging
logging.level.com.back.Tienda=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de JWT
jwt.secret=TiendaItaloSecretKey2024ForProductAuthentication
jwt.expiration=86400000

# Configuración de paginación
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de archivos/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Configuración de actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
